<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.font{font-weight: bold; font-style: italic;
		/*font-weight: 글씨 굵기, font-style: 글꼴*/
		line-height: 400px; /*line-height: 위 아래 간격*/
		height : 300px;		/*height : 글자의 위치*/ /*line-height와 height가 값이 같으면 가운데 정렬*/
		background: red; }
		.color-1{color: RGB(255,255,51);}		/*color = 글자색*/
		.color-2{color: RGBA(0,0,51,.5);		/*RGBA A=투명도*/
			color: rgba(0, 0, 51, .5);
			background: rgba(0, 0, 153, .1);	/*background에도 사용가능*/
			}	
</style>

</head>
<body>
	<div class="color-1">color-1</div>
	<div class="color-2">color-2</div>
<hr>
	<div>시작</div>
	<div class="font">bold</div>
	<div>끝</div>
</body>
</html>
