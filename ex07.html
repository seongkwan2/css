<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div {text-align: center;}										/*div의모든값들은 가운데 정렬*/
	.img {width: 100px; height: 100px; transition: all 0.1s;}		/*img 크기 조절*/
	.img:hover{transform: scale(1.2);}								/*이미지의 크기를 확대*/
	.over{overflow: hidden; width: 100px; height: 100px;
			}									/*margin:auto; 태그 자체를 가운데 정렬*/
</style>
</head>
<body>
	<div class="over">
		<img class="img" alt="" src="img.jpg">
	</div>

</body>
</html>
