<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
					/*오른쪽 왼쪽, 위아래, 번짐의 정도, 색상*/ /*음수 양수에따라 위치가 달라짐*/
	.title{text-shadow: -10px 10px 15px black;
				font-size: 70pt;
		  }
	.img {width: 150px; height: 150px; margin: 20px;}
	.shadow{box-shadow: 5px 5px 10px #000;}	/*이미지에 그림자효과 box-shadow*/
</style>
</head>
<body>
	<h1 class="title">제목이 들어갑니다!</h1>
	<img src="img.jpg" class="shadow img"> <!-- 클래스 두개를 적용한 모습 -->
</body>
</html>
