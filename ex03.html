<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css"> 
	.box p{color:lime;}				/*하위 선택자*/ /*box라는 클래스 안의 p태그에 적용*/

</head>

</html>
