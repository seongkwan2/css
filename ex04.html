<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div {width: 200px; height: 100px; color:blue;
		background: green; opacity: 0.9;}	/*opacity : 해상도, 투명도(숫자가 높을수록 진함)*/
		
		div:hover{	/*div태그에 마우스를 올리면 아래의 효과*/
		width: 400px; height: 50px; color:red;
		background: yellow; opacity: 0.5;
		transition : all 1.5s linear 0.5s;	/*transition: all 1.5s = 1.5초안에 해결*/
											/*linear 0.5s = 마우스를 올리면 0.5초후 동작*/
		}
		
</style>

</head>
<body>
	<h2>가상 선택자</h2>
	<div>가상 클래스를 이용한 애니메이션 효과</div>
</body>
</html>
